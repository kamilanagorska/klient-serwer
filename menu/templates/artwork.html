<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Artwork info</title>
    </head>
    <body style="background-color: #d6d6d6;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" style="font-size: 20px;">ArtStation Gallery<span class="sr-only"></span></a>
              </div>
            </div>
          </nav>
          <div class="d-flex justify-content-center">
            <div class="card" style="margin-top: 100px; width: 80%; background-color: #e0dede;">
                <div class="card-body">
                    <br>
                    <div style="margin: 0 auto;">
                        <img src="{{artworkinfo['artwork_url']}}" style="width:  60%;height: 40%;object-fit: cover;display: block;margin: 0 auto;">
                      </div>
                      <div style="text-align: center;">
                        <div style="font-size: 30px;">{{artworkinfo['artist_name']}} <br>
                        Average rating: <div style="font-weight: bold;">{{artworkinfo['rating']}}</div>
                        </div><br><br>
                        {% for c in artworkinfo['comments'] %}
                        <div style="width: 50%; height: 50px; background-color: whitesmoke; margin: 0 auto;">
                          <div style="font-size: 10px; color: gray;">{{ c['date'] }}</div>
                          {{ c['text']}}
                        </div>
                          <br>
                        {% endfor %}
                      </div>
                    </div>
                </div>
            </div>
            <br><br>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
